<!DOCTYPE html>
<html lang="de-DE">
    <head id="head">
        { head }
        { script }
    </head>
    <body>
        { navigation }
        <br>
        <br>
        <h1>Passwort Zurücksetzen</h1>
        Frage: { question }
        <form id="changePassword" action="changePassword" method="POST" class="column">
            <input type="hidden" name="email" id="email" value="{ email }">
            <div class="row bottom-space">
                <label for="security_answer">Antwort</label>
                <input type="text" name="security_answer" id="security_answer">
            </div>
            <div class="row bottom-space">
                <label for="new_password">Neues Passwort</label>
                <input type="password" name="new_password" id="new_password">
            </div>
            <div class="row">
                { csrf }
            </div>
            <button type="submit">Zurücksetzen</button>
        </form>
    </body>
</html>
