<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardwareBay</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<form method="POST" action="add" class="column" enctype="multipart/form-data">
    <div class="row" name>
        <label for="articleName">Artikelbezeichnung</label>
        <input name="articleName" type="text" required/>
    </div>

    <div class="row" beschreibung>
        <label for="descpt">Beschreibung</label>
        <input name="descpt" type="text" required/>
    </div>

    <div class="row">
        <label for="price">Preis</label>
        <input name="price" type="number" required/>
    </div>

    <div class="row" image>
        <label for="image">Beschreibung</label>
        <input name="image" type="file" accept="image/png, image/jpeg"/>
    </div>
    

    <button type="submit">Hinzuf√ºgen</button>
</form>
