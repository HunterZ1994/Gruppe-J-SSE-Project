<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .bottom-space {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function checkPassword(){
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password_second").value;
            if (password === password2 && password !== "") {
                const element = document.getElementById("passwordCorrect");
                element.innerHTML = "Passwörter stimmen überein!";
                element.style.color = 'green';
                document.getElementById("submit").removeAttribute("disabled")
            } else {
                const element = document.getElementById("passwordCorrect");
                element.innerHTML = "Passwörter stimmen nicht überein!";
                element.style.color = 'red';
                document.getElementById("submit").setAttribute("disabled", true)
            }
        }
    </script>
</head>

<body>
    <form id="register" method="POST" action="register" class="column">
        <h1>Registration</h1>
        
        <div class="row bottom-space">
            <label for="firstName">Vorname</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        
        <div class="row bottom-space">
            <label for="sureName">Nachname</label>
            <input type="text" name="sureName" id="sureName">
        </div>

        <div class="row bottom-space">
            <label for="street">Straße</label>
            <input type="text" name="street" id="street">
        </div>

        <div class="row bottom-space">
            <label for="houseNr">Haus Nr</label>
            <input type="number" name="houseNr" id="houseNr">
        </div>
        
        <div class="row bottom-space">
            <label for="postalCode">PLZ</label>
            <input type="number" name="postalCode" id="postalCode">
        </div>
        
        <div class="row bottom-space">
            <label for="city">Stadt</label>
            <input type="text" name="city" id="city">
        </div>       

        <div class="row bottom-space">
            <label for="email">E-Mail Adresse</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="row bottom-space">
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" oninput="checkPassword()">
        </div>

        <div class="row bottom-space">
            <label for="password second">Passwort widerholen</label>
            <input type="password" name="password_second" id="password_second" oninput="checkPassword()">
            <lable for="password_second" id="passwordCorrect" style="color: red;">Passwörter stimmen nicht überein!</lable>
        </div>
        
        <button type="submit" disabled="true" id="submit">Registrieren</button>
        <a href="/login">Login</a>
    </form>

    <script src="/js/signup.js"></script>
</body>
</html>
